<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="./main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="./IMAGENS/Flamengo_braz_logo.svg.webp" alt="Logo do Falmengo">
            <nav>
                <ul>
                    <li>
                        <a href="./INDEX.HTML">Home</a>
                    </li>
                    <li>
                        <a href=".//Sobre.html">Sobre</a>
                    </li>
                    <li>
                        <a href="./Contato.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="contact">
        <div class="container">
            <h2>Contato</h2>
            <div class="contact-methods">
                <div>
                    <h3>Fale conosco</h3>
                    <form>
                        <input type="text" placeholder="Seu nome" required>
                        <input type="email" placeholder="Seu e-mail" required>
                        <input type="tel" placeholder="Seu telefone (opcional)">
                        <textarea placeholder="Sua mensagem" required></textarea>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
                <div>
                    <h3>Nos acompanhe</h3>
                    <ul class="social-links">
                        <li>
                            <a href="#" title="Siga-nos no Instagram">
                                <img src="./imagens/instagram.png" alt="Logo do Instagram" />
                            </a>
                        </li>
                        <li>
                            <a href="#" title="Siga-nos no Facebook">
                                <img src="./imagens/facebook.png" alt="Logo do Facebook" />
                            </a>
                        </li>
                        <li>
                            <a href="https://www.youtube.com/@flamengo" title="Visite nosso canal no Youtube">
                                <img src="./imagens/youtube.png" alt="Logo do Youtube" />
                            </a>
                        </li>
                    </ul>
                </div>
                <div>
                    <h3>Vem até nós</h3>
                    <p>
                        Rua Tenente-Coronel Cardoso, Centro - Campos dos Goytacazes - RJ
                    </p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>
                &copy; Flamengo - Todos os direitos reservados - 2023
            </p>
        </div>
    </footer>
</body>
</html>
